<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THIỆP MỜI CƯỚI THÀNH & OANH</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>

  <body>
    <div class="main">
      <section class="section1">
        <div class="title" data-aos="fade-up">
          <img src="./images/save_the_date_1.png" alt="" />
        </div>
        <div class="image1" data-aos="fade-up" data-aos-delay="300">
          <img src="./images/image1.png" alt="" />
        </div>
        <div class="date-name">
          <div class="name" data-aos="fade-right" data-aos-delay="500">
            <img src="./images/name.png" alt="" />
          </div>
          <div class="date" data-aos="fade-right" data-aos-delay="700">
            <img src="./images/date.png" alt="" />
          </div>
        </div>
      </section>
      <section class="section2">
        <div class="container">
          <div id="countdown">
            <ul>
              <li><span id="days"></span>days</li>
              <li><span id="hours"></span>Hours</li>
              <li><span id="minutes"></span>Minutes</li>
              <li><span id="seconds"></span>Seconds</li>
            </ul>
          </div>
        </div>
      </section>
    </div>

    <!-- Background Music -->
    <div id="player">
      <audio controls loop id="backgroundAudio" autoplay>
        <source src="./assets/music.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
      });
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
